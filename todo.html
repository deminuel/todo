<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    
    <div id="container">
    <form id="todoContainer">
        <input id="todoInput"
        type="text"
        placeholder="to do...">
        <button id="add">Add</button>
    </form>
    <ul id="todoList">
        <li></li>
    </ul>
    </div>
    

    <script>
        (function(e) {
           e.preventDefault();
        
        $("#todoInput").add (function() {
            $("todoList").append();
        })

        })
    </script>
    
    <!-- <script src="todo.js"></script> -->
</body>
</html>
