    <div id="container">
    <form id="todoContainer">

        $("#todoContainer").on("submit", function(e){
    e.preventDefault();
    let task =$("#todoInput").value;
    if (task === "") return;
        let $li = $("<li></li>");
             $("#todoList").append($li);
            // $todoItem.text($todoText);
            // $todoItem.append('<button class="delete-btn">Delete</button>');

            //  $todoInput.value('');

            let $span = $("<span></span>").text(task);
            $li.append($span);
            $span.on("click", function() {
                $li.toggleClass("completed");
            });
            let $deleteBtn = $("<button class='delete-btn'>X</button>");
            $li.append($deleteBtn);
            $deleteBtn.on("click", function () {
                $li.remove();
            });

            $("#todoInput").val("");
    });
